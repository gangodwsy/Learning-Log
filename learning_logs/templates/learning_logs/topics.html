{% extends "learning_logs/base.html" %}

{% block page_header %}
	<h1>Topics</h1>
{% endblock page_header %}

{% block content %}
	<ul>
		{% for topic in topics %}<!-- 遍历显示所有的主题并都设置成链接 -->
			<li>
				<h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3><!--topic.id获取id值-->
			</li>
		{% empty %}
			<li><h3>No topics have been added yet.</h3></li>
		{% endfor %}
	</ul>

	<h3><a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a></h3>

{% endblock content %}
